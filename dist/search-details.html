<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
    <title>Official Wide Wings Page</title>
</head>

<body>
    <header>
            <nav>
                <h1>
                    <a href = "#" title="Home Page" class="header_logo">
                        <img src="svg/logo.svg" alt="logo" height="70">
                    </a>
                </h1> 
                <ul class = "navigation__container">
                    <li class="navigation__item" id="nav-0">
                        <button type="button" class="navigation__button">zaloguj się</button>
                    </li>
                    <li class="navigation__item" id="nav-1">
                            <button type="button" class="navigation__button">załoga</button>
                    </li>
                </ul>
            </nav>
    </header>
    <div class = "content_details">
        <div class="details_container">
            <div class="details_container__price">od 218zł</div>
            <div class="details_container__destination">
                <strong class="details_container__destination__time">19:40</strong>
                <small class="details_container__destination__abbr">KRK</small>
            </div>
            <div class="details_container__duration">
                <span class="details_container__duration__time">0h 40min</span>
                <ul class="details_container__duration__route"></ul>
                <span class="details_container__duration__number">EZY2594</span>
            </div>
            <div class="details_container__origin">
                <strong class="details_container__origin__time">20:20</strong>
                <small class="details_container__origin__abbr">WAW</small>
            </div>
            <div class="details_container__persons">
                <span class="details_container__persons__intro">Twoje ceny biletów:</span>
                <span class="details_container__persons__tickets">Osoba x </span>
                <span class="details_container__persons__number">2</span>
                <span class="details_container__persons__price">109zł</span>
            </div>
            <button class="details_container__submit">
                <span>Kontynuuj</span>
            </button>
        </div>
    </div>
</body>
