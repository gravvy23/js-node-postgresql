    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
    <title>Official Wide Wings Page</title>

<body>
    <header>
            <nav>
                <h1>
                    <a href = "#" title="Home Page" class="header_logo">
                        <img src="svg/logo.svg" alt="logo" height="70">
                    </a>
                </h1> 
                <ul class = "navigation__container">
                    <li class="navigation__item" id="nav-0">
                        <button type="button" class="navigation__button">zaloguj się</button>
                    </li>
                    <li class="navigation__item" id="nav-1">
                            <button type="button" class="navigation__button">załoga</button>
                    </li>
                </ul>
            </nav>
    </header>
    <div class="reservation_container">
        <div class="reservation_form">
            <div class="reservation_buttons">
                <div class="reservation_button_sum">
                    Do zapłaty
                    <div class="reservation_sum">555zł</div>
                </div>
                <button class="reservation__submit">
                        <span>Kupuj</span>
                </button>
            </div>
            <from class="person_form" id="1">
                <span>Osoba 1</span>
                <input type="text" class="person_name" placeholder="Imię"></input>
                <input type="text" class="person_surname" placeholder="Nazwisko"></input>
                <small>Data urodzenia</small>
                <small>Narodowość</small>
                <input type="date" name="bday" class="person_bday"  min="1918-12-31">
                <select class="person_nationality" aria-placeholder="Narodowość">
                        <option value="1">POL</option>
                </select>
                <div class="person-luggage">
                    <div class="person-luggage__el">
                        <strong>15kg bagaż rejestrowany</strong>
                        <small>94 zł za lot</small>
                        <img src="svg/baggage_small.svg" alt="search" height="60">
                        <div class="person-luggage__buttons">
                                <button class="btn-decrease_lugg">
                                    <img src="svg/minus-button.svg" alt="search" height="20">
                                </button>
                                <div class="person-luggage__count">0</div>
                                <button class="btn-increase_lugg">
                                    <img src="svg/plus-button.svg" alt="search" height="20">
                                </button>
                        </div>
                    </div>
                    <div class="person-luggage__el">
                        <strong>23kg bagaż rejestrowany</strong>
                        <small>103 zł za lot</small>
                        <img src="svg/baggage_medium.svg" alt="search" height="60">
                        <div class="person-luggage__buttons">
                                <button class="btn-decrease_lugg">
                                    <img src="svg/minus-button.svg" alt="search" height="20">
                                </button>
                                <div class="person-luggage__count">0</div>
                                <button class="btn-increase_lugg">
                                    <img src="svg/plus-button.svg" alt="search" height="20">
                                </button>
                        </div>
                    </div>
                    <div class="person-luggage__el">
                        <strong>26kg bagaż rejestrowany</strong>
                        <small>157 zł za lot</small>
                        <img src="svg/baggage_big.svg" alt="search" height="60">
                        <div class="person-luggage__buttons">
                                <button class="btn-decrease_lugg">
                                    <img src="svg/minus-button.svg" alt="search" height="20">
                                </button>
                                <div class="person-luggage__count">0</div>
                                <button class="btn-increase_lugg">
                                    <img src="svg/plus-button.svg" alt="search" height="20">
                                </button>
                        </div>
                    </div>
                </div>
